<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="lib/vis.js">
</head>
<body>
    <div class="modal fade" id="modalSelectRows" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="rows">Cantidad de Filas y Columnas</label>
              <input type="number" id="rows">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="btnSelectRows">Iniciar!</button>
            </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1 style="text-align: center;">MATRIZ</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3>Matriz</h3>
            <div id="matriz" >
            </div>
            <button class="btn btn-primary" id="btnValidate">Generar</button>
        </div>
        <div class="col-md-4" hidden>
            <h3>Traspuesta</h3>
            <div id="matriz_traspuesta" >
            </div>
        </div>
        <div class="col-md-4" hidden>
            <h3>Resultado</h3>
            <div id="matriz_resultado" >
            </div>
        </div>
        <div class="col-md-4">
            <table class="table table-border">
                <thead>
                    <tr>
                        <th>Relacion</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Reflexiva:</td>
                        <td><p id="reflexiva"></p></td>
                    </tr>
                    <tr>
                        <td>Irreflexiva:</td>
                        <td><p id="irreflexiva"></p></td>
                    </tr>
                    <tr>
                        <td>Simétrica:</td>
                        <td><p id="simetrica"></p></td>
                    </tr>
                    <tr>
                        <td>Asimétrica:</td>
                        <td><p id="asimetrica"></p></td>
                    </tr>
                    <tr>
                        <td>Antisimétrica:</td>
                        <td><p id="antisimetrica"></p></td>
                    </tr>
                    <tr>
                        <td>Transitiva:</td>
                        <td><p id="transitiva"></p></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1 style="text-align: center;">Grafo</h1>
        </div>
    </div>
    <div class="grafo__container">
        <div id="visualization" style="width: 80%;height: 600px; border: 1px solid black;"></div>
    </div>
    
    <script src="lib/vis.js"></script>
    <script src="index.js"></script>
</body>
</html>
